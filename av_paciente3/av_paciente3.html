<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="av_paciente3.css">
    <title>Avaliação Paciente - Menores de 5 anos</title>
</head>
<body>
    <div class="cabecalho">
        <img src="menu.png" width="350px" class="menu">
    </div>

    <form method="post">
        <br><br><br><br><br><br>
        <div class="texto">
            <h2>Menores de 5 anos</h2>
        </div>
        <br>
        <h3>Abertura ocular</h3>
        <input type="radio" id="resposta1" name="1"> <label for="resposta1">4 - Espontânea</label><br>
        <input type="radio" id="resposta2" name="2"> <label for="resposta2">3 - Comando verbal</label><br>
        <input type="radio" id="resposta3" name="3"> <label for="resposta3">2 - Estímulo doloroso</label><br>
        <input type="radio" id="resposta4" name="4"> <label for="resposta4">1 - Comando Verbal</label><br>
        <br> 
        <h3>Resposta verbal</h3>
        <input type="radio" id="resposta1" name="5"> <label for="resposta1">5 - Palavra e frase apropriadas</label><br>
        <input type="radio" id="resposta2" name="6"> <label for="resposta2">4 - Palavras inapropriadas</label><br>
        <input type="radio" id="resposta3" name="7"> <label for="resposta3">3 - Choro persistente e gritos</label><br>
        <input type="radio" id="resposta4" name="8"> <label for="resposta4">2 - Sons incompreensíveis</label><br>
        <input type="radio" id="resposta4" name="9"> <label for="resposta4">1 - Nenhuma resposta verbal</label> <br> 
        <br>
        <h3>Resposta Motora</h3>
        <input type="radio" id="resposta1" name="10"> <label for="resposta1">6 - Obedece prontamente</label><br>
        <input type="radio" id="resposta2" name="11"> <label for="resposta2">5 - Localiza dor ou estímulo tátil</label><br>
        <input type="radio" id="resposta3" name="12"> <label for="resposta3">4 - Retirada do segmento estimulado</label><br>
        <input type="radio" id="resposta4" name="13"> <label for="resposta4">3 - Flexão anormal (decorticação)</label><br>
        <input type="radio" id="resposta5" name="14"> <label for="resposta5">2 - Extensão anormal (decerebração)</label><br>
        <input type="radio" id="resposta6" name="15"> <label for="resposta6">1 - Ausência (paralisia flácida, hipotônia)</label><br><br>

        Total (GCS) (3-15) <br>
        <input type="text" name="total" maxlength="10" class="total">
        <br> <br>
        <button type="submit">Próximo</button>
    </form>
</body>
</html>
