<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resp.css">
    <title>Responsável pelo preenchimento</title>
    <script src="caminho/para/jquery-1.8.2.min.js"></script>

    <script type="text/javascript">


        function Inserir() {
            var dados = $('#form1').serialize();

            $.ajax({
                type: "POST",
                url: "inserir.php",
                data: dados,
                dataType: 'json',

                success: function (meu_json) {

                    var valores = meu_json;
                    var resultado = valores.resultado;
                    if (resultado == 1) {
                        alert("Dados Gravados")
                    }

                },
                error: function (xhr, status, error) {
                    console.error('Ocorreu um erro ao enviar os dados: ' + error);
                },
                beforeSend: function (xhr) {
                },
                complete: function (xhr, status) {
                },
                timeout: 5000
            });
        }
    </script>

</head>
<body>
    <div class="cabecalho">
        <img src="menu.png" width="350px" class="menu">
    </div>  

    <form action="" method="post" id="form1">
        <br> <br> 
        <div class="texto">
            <h2>Responsável pelo preenchimento</h2>
        </div> <br>
    
        <input type="text" name="total" maxlength="1000" class="total">
        <br> <br>
        <input type="button" class="button" name="enviar" value="Enviar" onclick="Inserir();" />
    </form>
</body>
</html>
