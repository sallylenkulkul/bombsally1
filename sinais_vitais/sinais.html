<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sinais.css">
    <script type="text/javascript" src="jquery-1.8.2.min.js"></script>
    <title>Sinais vitais</title>
    

    <script type="text/javascript">


        function Inserir() {
            var dados = $('#form1').serialize();

            $.ajax({
                type: "POST",
                url: "inserir.php",
                data: dados,
                dataType: 'json',

                success: function (meu_json) {

                    var valores = meu_json;
                    var resultado = valores.resultado;
                    if (resultado == 1) {
                        alert("Dados Gravados")
                    }


                },
                error: function (xhr, status, error) {
                    console.error('Ocorreu um erro ao enviar os dados: ' + error);
                },
                beforeSend: function (xhr) {
                },
                complete: function (xhr, status) {
                },
                timeout: 5000
            });


        }
    </script>
</head>

<body>
    <div class="cabecalho">
        <img src="menu.png" width="350px" class="menu">
    </div>
   
    <form action="inserir.php" method="post" id="form1">
            <div class="titulo">
                Sinais Vitais
            </div>
           
            Pressão arterial: <input type="text" name="pressao" maxlength="10" class="pressao"> mmHg
            <br>
            Pulso:<input type="text" name="pulso" maxlength="10" class="pulso">B.C.P.M
            <br>
            Saturação:<input type="text" name="sat" maxlength="10" class="sat">%
            <br>
            Temperatura:<input type="text" name="temp" maxlength="10" class="temp">°C
            <br> 
            Perfusão:
            <br>
            <input type="radio" name="a"> &nbsp; > 2 seg
            <br>
            <input type="radio" name="a"> &nbsp; < 2 seg 
            <br>

            <input type="radio" name="b"> &nbsp; Anormal
            <br>
            <input type="radio" name="b"> &nbsp; Normal
            <br> <br>
            
            HGT:<input type="text" name="hgt" maxlength="10" class="hgt">
            <br>
            Respiração:<input type="text" name="resp" maxlength="10" class="resp">M.R.M
            <br>
        
                <br> <br>
                <button type="submit" class="botao">Enviar</button>
        </div>
    </form>
</body>


</html>
