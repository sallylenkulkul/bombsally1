<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="av_paciente2.css">
    <title>Avaliação Paciente - Maiores de 5 anos </title>
</head>
<body>

    <div class="cabecalho">
        <img src="menu.png" width="350px" class="menu">
    </div> 
    <form method="post">
        <br> <br><br><br><br> <br>
        <div class="texto">
            <h2>Maiores de 5 anos</h2>
        </div>
        <br>
        <h3>Abertura ocular</h3>
        <input type="radio" id="resposta1" name="1"> <label for="resposta1">4 - Espontânea</label><br>
        <input type="radio" id="resposta2" name="2"> <label for="resposta2">3 - Comando verbal</label><br>
        <input type="radio" id="resposta3" name="3"> <label for="resposta3">2 - Estímulo doloroso</label><br>
        <input type="radio" id="resposta4" name="4"> <label for="resposta4">1 - Comando Verbal</label><br>
        <br> 
        <h3>Resposta verbal</h3>
        <input type="radio" id="resposta1" name="5"> <label for="resposta1">5 - Orientado</label><br>
        <input type="radio" id="resposta2" name="6"> <label for="resposta2">4 - Confuso</label><br>
        <input type="radio" id="resposta3" name="7"> <label for="resposta3">3 - Palavras inapropriadas</label><br>
        <input type="radio" id="resposta4" name="8"> <label for="resposta4">2 - Palavras incompreensíveis</label><br>
        <input type="radio" id="resposta4" name="9"> <label for="resposta4">1 - Nenhuma</label> <br> 
        <br>
        <h3>Resposta Motora</h3>
        <input type="radio" id="resposta1" name="10"> <label for="resposta1">6 - Obedece comandos</label><br>
        <input type="radio" id="resposta2" name="11"> <label for="resposta2">5 - Localiza dor</label><br>
        <input type="radio" id="resposta3" name="12"> <label for="resposta3">4 - Movimento de retirada</label><br>
        <input type="radio" id="resposta4" name="13"> <label for="resposta4">3 - Flexão anormal</label><br>
        <input type="radio" id="resposta5" name="14"> <label for="resposta5">2 - Extensão anormal</label><br>
        <input type="radio" id="resposta6" name="15"> <label for="resposta6">1 - Nenhuma</label><br><br>

        Total (GCS) (3-15) <br>
        <input type="text" name="total" maxlength="10" class="total">

        <br> <br>

        <button type="submit">Próximo</button>
    </form>
</body>
</html>
